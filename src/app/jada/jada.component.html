<div class="year-snap">
  <section class="month" *ngFor="let s of slides; let last = last">
    <!-- background color fill -->
    <div class="bg-fill" [style.backgroundImage]="'url(' + s.imageUrl + ')'"></div>

    <!-- main image (fits fully) -->
    <div class="bg-main" [style.backgroundImage]="'url(' + s.imageUrl + ')'"></div>

    <!-- dark overlay for text readability -->
    <div class="overlay"></div>

    <!-- âœ… keep your ribbon unchanged -->
    <div class="ribbon">{{ ribbonText }}</div>

    <div class="content">
      <div class="bottom-stack">
        <h1 class="title">{{ s.month }}</h1>
        <p class="subtitle">{{ s.subtitle }}</p>
      </div>
        <div class="scroll-hint" *ngIf="!last">
          <span class="arrow"></span>
          <span class="label">Scroll</span>
        </div>
    </div>
  </section>
</div>
